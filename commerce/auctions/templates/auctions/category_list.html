{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Categories</h2>

  <ul>
    {% for category in categories %}
      <li><a href="{% url 'active_auctions' category_id=category.id %}">{{ category.name }}</a></li>
    {% empty %}
      <li>No categories found.</li>
    {% endfor %}
  </ul>
{% endblock %}
